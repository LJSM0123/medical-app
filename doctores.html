<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/doctores.css">
    <title>Mi Aplicativo Médico - Doctores</title>
  </head>
  <body>
    <h1>Mi Aplicativo Médico - Doctores</h1>
    <form id="formDoctor">
      <label for="nombreDoctor">Nombre:</label>
      <input type="text" id="nombreDoctor" required /><br />
      <label for="apellidoDoctor">Apellido:</label>
      <input type="text" id="apellidoDoctor" required /><br />
      <label for="especialidadDoctor">Especialidad:</label>
      <select id="especialidadDoctor">
        <option value="Medicina general">Medicina general</option>
        <option value="Cardiología">Cardiología</option>
        <option value="Medicina interna">Medicina interna</option>
        <option value="Dermatología">Dermatología</option>
        <option value="Rehabilitación física">Rehabilitación física</option>
        <option value="Psicología">Psicología</option>
        <option value="Odontología">Odontología</option>
        <option value="Radiología">Radiología</option>
      </select><br />
      <label for="consultorioDoctor">Consultorio:</label>
      <input type="text" id="consultorioDoctor" required /><br />
      <label for="correoDoctor">Correo de contacto:</label>
      <input type="email" id="correoDoctor" required /><br />
      <button type="submit">Guardar</button>
    </form>
    <br>
    <script src="doctores.js"></script>
  </body>
  <footer>
    <div class="enlaces">
      <a class="doc" href="Lista_Doctor.html">Ir a Lista de Doctores</a>
      <a class="ci" href="citas.html">Ir a Citas</a>
      <a class="pa" href="pacientes.html">Ir a Pacientes</a>
   </div>
  </footer>
</html>
